<div class="row">
    <div class="col">
        <app-personajes [data]="Personajes">
        </app-personajes>
    </div>
    <div class="col">
        <h3>Agregar</h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <input type="text" placeholder="nombre" name="nombre" [(ngModel)]="nuevo.nombre"/>
            <!--input type="text" placeholder="nombre" [value]="nuevo.nombre" input="cambiarNombre"/-->
            <input type="text" placeholder="Apellido" name="poder" [(ngModel)]="nuevo.poder"/>
 
            <button type="submit">agregar</button>
        </form>
    </div>
</div>
